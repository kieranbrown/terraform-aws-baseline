name: Dependabot auto-merge

on:
  pull_request:
    paths:
      - '.github/actions/**/*'
      - '.github/workflows/**/*'
      - '**/.terraform.lock.hcl'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  auto-merge:
    uses: kieranbrown/github-actions/.github/workflows/dependabot-auto-merge.yaml@v1
    permissions:
      contents: write
      pull-requests: write
